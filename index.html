<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JBM's rEFInd Theme</title>
        <meta name="description" content="My rEFInd theme">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css">
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:300|PT+Mono">
        <link rel="stylesheet" href="screen.css">
    </head>
    <body>
        <header>
            <h1>My <a href="http://www.rodsbooks.com/refind/">r<em>EFI</em>nd</a> theme</h1>
        </header>

        <section id="details">
            <ul id="links">
                <li><a class="github"  href="https://github.com/jbmagination/refind">Source on Github</a></li>
                <li><a class="install" href="#install">Install Theme</a></li>
                <li><a class="author"  href="https://jbmagination.com">JBMagination</a></li>
            </ul>

            <div id="install">
                <ul class="commands commands-tooltip">
                    <li>wget -q -O - https://jbmagination.com/refind/install | bash -s -</li>
                    <li>systemctl reboot</li>
                </ul>
            </div>
        </section>

        <script>
            var installLink = document.querySelector('#links .install'),
                installBox  = document.querySelector('#install');

            installLink.addEventListener('click', function(event)
            {
                installBox.classList.toggle('visible');
                event.preventDefault();
            });
        </script>
    </body>
</html>
